<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mascara {
            display: block;
            height: 1024px;
            width: 1024px;
            margin: 0 auto;
            mask-image: url('fundo.jpg');
            animation: moveMask 6s infinite alternate;
        }
        
        @keyframes moveMask {
            0% {
                object-position: 0px 0px;
            }
            100% {
                object-position: 100px 100px;
            }
        }
    </style>
</head>

<body>
    <img src="img/ropas.jpg" alt="roupas" class="mascara">
</body>

</html>
