<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outro {
            position: relative;
            height: 400px;
            background-color: #f90;
        }
        
        .ganhou {
            position: absolute;
            height: 200px;
            width: 200px;
            margin-top: -100px;
            margin-left: -100px;
            top: 50%;
            left: 50%;
            background-color: blue;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="outro">
        <div class="ganhou">
            encontrase a div
        </div>
    </div>
</body>

</html>
